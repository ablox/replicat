<!DOCTYPE html>
<html lang="en">
<head>
    <title>Replicat Admin Console</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
               $(document).ready(function () {
                 $("#output").append("Waiting for new events...");
                 setInterval("delayedPost()", 1000);
               });
               function delayedPost() {
                 $.get("http://localhost:8080/event", "", function(data, status) {
                     $("#output").empty();
                     events = JSON.parse(data);
                    for (i = 0; i < events.length; i++) {
                        if (events[i].Name) {
                            $("#output").append(events[i].Source + "--> " + events[i].Name + "<br>");
                        }
                        if (events[i].Message) {
                            $("#output").append("&nbsp&nbsp" + events[i].Message + "<br>");
                        }
                        $("#output").append("<br>");
                    }
                 });
               }

    </script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Replicat Admin Console</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h3>Realtime Events</h3>
            <p id="output">See a view of live events from your Replicat cluster...</p>
        </div>
        <div class="col-sm-4">
            <h3>Manager Cluster/Servers</h3>
            <p>You can configure you Replicat cluster. Add nodes, remove nodes...</p>
        </div>
        <div class="col-sm-4">
            <h3>System Status</h3>
            <p>View system status...</p>
        </div>
    </div>
</div>

</body>
</html>
