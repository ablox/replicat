test:
  override:
    # './...' is a relative pattern which means all subdirectories
    - go test -v ./...

machine:
  environment:
    # CIRCLECI - flag to let me know what system we are running on.
    CIRCLECI: "true"
    # XCODE flags to signal on OSX builds that it is safe to continue
    XCODE_SCHEME: symbolicator
    XCODE_WORKSPACE: symbolicator